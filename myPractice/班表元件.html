<html lang="en">

<head>

<body>

        <li class="lunch">31</li>
    </ul>
    <div id="info"></div>
    <script>
        const lunchinput=document.querySelector("#lunchinput")
        const li = document.querySelectorAll("li");
        const info = document.querySelector("#info")
        let lunch=[];
        for (let i = 0; i < 32; i++) {
            let item=li[i]
            let day = li[i].innerHTML;
            // info.innerHTML += day + "<br>";
            item.addEventListener('click', function () {
                item.className="available";
                lunch.push(day);
                info.innerHTML = lunch+"<br>";
                lunchinput.value=lunch
            })
        }
        
    </script>
</body>
