<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="get" onsubmit="return false;">
        <input type="text" id="a" placeholder="a">
        +
        <input type="text" id="b" placeholder="b">
        <input type="button" onclick="calc()" value="=">
    </form>
    <span id="result"></span>
</body>
<script>
    function calc() {
        let a = encodeURIComponent(document.querySelector('#a').value);
        let b = encodeURIComponent(document.querySelector('#b').value);
        let result = document.querySelector('#result');

        fetch(`./a20190227_09_query_string.php?a=${a}&b=${b}`)
        .then(function(response){
            return response.text();
        })
        .then (function(txt){
            result.innerHTML=txt
        })

    }
</script>

</html>
